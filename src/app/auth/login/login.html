<div class="login-container">
  <!-- Logo (ajusta el src con tu ruta real) -->
  <div class="logo-container">
    <img src="assets/img/logo.png" alt="Logo de la aplicación" class="logo" />
  </div>

  <h2>Iniciar sesión</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" />
      <small *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
        Correo inválido
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
      <small *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
        Contraseña requerida
      </small>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <button type="submit" [disabled]="form.invalid">Ingresar</button>
  </form>
</div>
